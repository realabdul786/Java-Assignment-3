<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Account Management System using Spring boot with Spring Data</h2>
<span th:text="${msg}" style="color:red"></span>
<h2>Add Account</h2>
<form th:object="${account}"  th:action="@{/createaccount}" method="post">
	<label>Account Number</label>
	<input type="number" th:field="*{accNumber}" th:readonly="${readonly}"><br/>
	<label>Account Holder Name</label>
	<input type="text" th:field="*{name}" th:readonly="${readonly}"><br/>
	<label>Amount</label>
	<input type="number" th:field="*{amount}"><br/>
	<input type="submit" th:value="${buttonValue}" name="submitButton"/>
	<input type="reset" value="reset"/>
</form>
<hr/>
<h2>Account Details</h2>
<table border="1">
	<tr>
		<th>Acc Number</th>
		<th>Acc Name</th>
		<th>Amount</th>
		<th>Balance</th>
		<th>Deposit Amount</th>
	</tr>
	<tr th:each="a:${listofaccounts}">
		<td th:text="${a.accNumber}"></td>
		<td th:text="${a.name}"></td>
		<td th:text="${a.amount}"></td>
		<td><a th:href="@{/checkbalance(accNumber=${a.accNumber})}">Balance</a></td>
		<td><a th:href="@{/depositamount(accNumber=${a.accNumber})}">Deposit Amount</a></td>
	</tr>
</table>
</body>
</html>
